before_script:
  - echo "Before script"
  - 'which ssh-agent || (apk add --update --no-cache openssh-client)'
  - 'eval $(ssh-agent -s)'
  # add ssh key stored in SSH_PRIVATE_KEY variable to the agent store
  - echo "$GITLAB_CI_SSH_KEY" > /tmp/gitlab_ci_ssh
  - chmod 600 /tmp/gitlab_ci_ssh
  - ssh-add /tmp/gitlab_ci_ssh
  # disable host key checking (NOTE: makes you susceptible to man-in-the-middle attacks)
  # WARNING: use only in docker container, if you use it with shell you will overwrite your user's ssh config
  - mkdir -p ~/.ssh
  - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config

  - cd /var/www/recruitskill-web #your project path
building:
  stage: build
  script:
    - git reset --hard
    - git remote add origin git@gitlab.com:ekoicentre/recruitskill-web.git
    - git pull origin master
    - composer install
    - yarn install
    - cp .env.example .env
    - php artisan key:generate
    - php artisan migrate --seed
    - php artisan cache:clear
    - php artisan config:clear
    - php artisan storage:link
    - sudo chown -R deployer:www-data /var/www/recruitskill-web/
    - find /var/www/recruitskill-web -type f -exec chmod 664 {} \;
    - find /var/www/recruitskill-web -type d -exec chmod 775 {} \;
    - chgrp -R www-data storage bootstrap/cache
    - chmod -R ug+rwx storage bootstrap/cache



deploying:
  stage: deploy
  script:
    - echo "Deployed"
    - php artisan queue:restart #if you use queue
